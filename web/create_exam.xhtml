<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF Exam</title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createStudentForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Create New Exam</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="subject" class="control-label col-sm-4">Exam Subject</h:outputLabel>
                <div class="col-sm-4">
<!--                    <h:inputText id="subject" value="#{examBean.subject}" class="form-control" required="true" requiredMessage="planning is required">
                    </h:inputText>-->
                    <h:selectOneMenu value="#{examBean.subject}">
                        <f:selectItem itemValue="Core java" itemLabel="Core java" />
                        <f:selectItem itemValue="Advance Java" itemLabel="Advance Java" />
                        <f:selectItem itemValue="Programing C#" itemLabel="Programing C#" />
                    </h:selectOneMenu>
                    <h:message for="subject" errorStyle="color:red; display:block"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="start_time" class="control-label col-sm-4">Start Time? (dd/mm/yyyy)</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="start_time" value="#{examBean.start_time}" class="form-control" required="true" requiredMessage="When is required">

                        <!--<f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>-->
                        <!--<f:validateRegex pattern="[0-9][0-9]/[0-9][0-9]/[0-9][0-9][0-9][0-9]" />-->
                    </h:inputText>
                    <h:message for="start_time" errorStyle="color:red; display:block"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="exam_date" class="control-label col-sm-4">Exam Date (dd/mm/yyyy)</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="exam_date" value="#{examBean.exam_date}" class="form-control" required="true" requiredMessage="When is required">

                        <!--<f:validateRegex pattern="[0-9][0-9]/[0-9][0-9]/[0-9][0-9][0-9][0-9]" />-->
                    </h:inputText>
                    <h:message for="exam_date" errorStyle="color:red; display:block"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="duration" class="control-label col-sm-4">Exam Duration</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="duration-id" value="#{examBean.duration}" class="form-control" required="true" requiredMessage="planning is required">
                    </h:inputText>
                    <h:message for="duration" errorStyle="color:red; display:block"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="where" class="control-label col-sm-4">Class Room</h:outputLabel>
                <div class="col-sm-4">
<!--                    <h:inputText id="where-id" value="#{examBean.class_room}" class="form-control" required="true" requiredMessage="Where is required">

                    </h:inputText>-->
                    <h:selectOneMenu value="#{examBean.faculty}">
                        <f:selectItem itemValue="B10" itemLabel="B10" />
                        <f:selectItem itemValue="B11" itemLabel="B11" />
                        <f:selectItem itemValue="B12" itemLabel="B12" />
                    </h:selectOneMenu>
                    <h:message for="where" errorStyle="color:red; display:block"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="faculty" class="control-label col-sm-4">Faculty</h:outputLabel>
                <div class="col-sm-4">
<!--                    <h:inputText id="faculty" value="#{examBean.faculty}"  class="form-control" validatorMessage="info is required">
                        <f:validateRequired/>
                    </h:inputText>-->
                    <h:selectOneMenu value="#{examBean.faculty}">
                        <f:selectItem itemValue="Jayalakshimi" itemLabel="Jayalakshimi" />
                        <f:selectItem itemValue="JohnCarter" itemLabel="JohnCarter" />
                        <f:selectItem itemValue="HienPA" itemLabel="HienPA" />
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="status" class="control-label col-sm-4">Status</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="status" value="#{examBean.status}"  class="form-control" validatorMessage="info is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{examBean.saveEvent(examBean)}" class="btn btn-success btnWidth" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="list_exam" value="View Exam List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
