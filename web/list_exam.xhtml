<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF Exam</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Exam Records"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="eventTable" binding="#{table}" value="#{examBean.eventList()}" var="examm" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">subject</f:facet>
                <h:outputText value="#{examm.subject}" />
            </h:column>
            <h:column>
                <f:facet name="header">start_time</f:facet>
                <h:outputText value="#{examm.start_time}" />
            </h:column>
            <h:column>
                <f:facet name="header">exam_date</f:facet>
                <h:outputText value="#{examm.exam_date}" />
            </h:column>
            <h:column>
                <f:facet name="header">duration</f:facet>
                <h:outputText value="#{examm.duration}" />
            </h:column>
            <h:column>
                <f:facet name="header">faculty</f:facet>
                <h:outputText value="#{examm.faculty}" />
            </h:column>
            <h:column>
                <f:facet name="header">status</f:facet>
                <h:outputText value="#{examm.status}" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="create_event.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
